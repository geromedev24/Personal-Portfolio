    <!-- Header -->
    <header class="nav-container">
      <nav>
        <div>
          <img
            src="./assets/Logo/Profile Logo.PNG"
            alt="MLC Logo"
            class="mlc-logo"
          />
        </div>
        <div class="btn-hire">
          <a href="">Let's Work Together</a>
        </div>
        <div class="nav-div">
          <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">Experience</a></li>
            <li><a href=""></a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Hero section -->
    <main>
      <h1>I'm excited to hear from you, let's Connect!</h1>
      <form action="">
        <div>
          <label for="user-fullname">Full Name: </label>
          <input
            type="text"
            name="username"
            id="user-fullname"
            placeholder="Your Fullname Here"
          />
        </div>
        <div>
          <label for="user-phone">Phone:</label>
          <input type="number" name="phone-number" id="user-phone" />
        </div>
        <div>
          <label for="user-email">Email Address: </label>
          <input type="text" name="email" id="user-email" />
        </div>
        <div>
          <label for="user-lead">How did you find me? </label>
          <select name="lead-origin" id="user-lead">
            <option value="none" selected disabled hidden>
              Select from the options
            </option>
            <option value="google">Google</option>
            <option value="social-media">Social Media</option>
            <option value="friend-referral">Friend</option>
            <option value="other">Others</option>
          </select>
        </div>
      </form>
    </main>
